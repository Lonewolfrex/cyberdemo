{% extends 'contacts/base.html' %}

{% block content %}
<h1>Your Contacts</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
            <a href="{% url 'edit_contact' contact.pk %}">Edit</a> |
            <a href="{% url 'delete_contact' contact.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
